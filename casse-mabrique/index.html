<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Casse ma brique</title>
</head>

<body>
    <section class="game" id="game">
        <button id="rules-btn" class="btn rules-btn">Règles de jeu</button>
        <div id="rules" class="rules">
            <h2>Règles de jeu</h2>
            <p>Utilisez les touches gauche ◄ et droite ► du clavier pour vous diriger <br> La balle doit rebondir sur la raquette pour briser les briques</p>
            <p>Si elle tombe sur le sol, vous perdez une vie. Le jeu s'arrete dès que vous n'avez plus de vie.</p>
            <p>GOOD LUCK</p>
            <button id="close-btn" class="btn close-btn">Quitter</button>
        </div>
        <h1>Casse Ma Brique</h1>
        <div class="sound-container">
            <p>SOUND</p>
            <img src="img/sound_on.png" alt="Sound Image" id="sound">
        </div>


        <div id="game-over">

            <img src="img/you-won.gif" alt="" id="you-won">
            <img src="img/game-over.gif" alt="" id="you-lose">
            <div id="restart">Rejouer</div>
        </div>


        <canvas id="canvas"></canvas>
    </section>

    <script src="components.js"></script>
    <script src="script.js"></script>
</body>

</html>
